
<!doctype html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>PagewebAgrotechProject</title>
      <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>

    <header class="navbar navbar-dark sticky-top bg-success flex-md-nowrap p-0 shadow">

      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Agritech</a>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <span data-feather=""></span>
                  Add sensor
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="map">
                  <span data-feather=""></span>
                  Map
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="table">
                  <span data-feather=""></span>
                  Table
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Table</h1>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <!--<th>Incr</th>-->
                  <th>ID</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for sensor in list_sensor %}
                <form action="/table" method="POST">
                  <tr>
                    <!--<td>{{ sensor.num }}</td>-->
                    <td>{{ sensor.id }}</td>
                    <td>{{ sensor.lat }}</td>
                    <td>{{ sensor.long }}</td>
                    <td><button  type = "submit" class = "close" aria-label="Close" id="delete" name = "delete" value = "{{ sensor.num }}">
                      <span aria-hidden="true">&times;</span>
                    </button></td> 
                  </tr>
                </form>
                {%endfor%}
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
